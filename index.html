<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
  <link rel="stylesheet" href="./css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  <div class="nav navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">posts.js</a>
    </div>
  </div>

  <div class="container post-container">
    <div class="form-container card card-body card-form">

      <h1 id="heading">Say Something</h1>
      <p id="sub-heading" class="lead">What's on your mind?</p>

      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post title...">
      </div>

      <div class="form-group">
        <textarea id="content" class="form-control" placeholder="Post content..."></textarea>
      </div>

      <input type="hidden" id="id" value="" />


      <div class="btn-group" role="group">
        <button class="post-submit btn btn-info">Submit</button>
      </div>
      
      <span class="form-end"></span>
      
    </div>

    <div id="posts" class="mt-3"></div>

  </div>
  <footer class="mt-5 p-3 text-center bg-primary">
    <p style="margin: 0; color: white;" >&copy; 2020 | Paul Bratslavsky</p>
  </footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
